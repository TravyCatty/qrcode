<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>qrcode</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

        <div class="card">
