<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qrcode</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="container" role="main">
        <div class="card">
            <img src="images/image-qr-code.png" alt="" class="card__img">
            <h1 class="card__title">Improve your front-end skill by building projects</h1>
            <h2 class="card__subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
        </div>
    </main>
</body>
</html>
